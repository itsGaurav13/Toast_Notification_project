<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toast Notification and Snack Bar</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="button">
      <button onclick="showToast(successMsg)">Success</button>

      <button onclick="showToast(errorMsg)">Error</button>
      <button onclick="showToast(invalidMsg)">invalid</button>
    </div>
    <div id="toastBox"></div>

    <script>
      let toastBox = document.getElementById("toastBox");
      let successMsg = `<i class="fa-solid fa-circle-check"></i> Successfully Submitted`;
      let errorMsg = `<i class="fa-regular fa-circle-xmark"></i> Error Occurred`;
      let invalidMsg = `<i class="fa-solid fa-circle-exclamation"></i> Invalid Message`;

      function showToast(msg) {
        let divv = document.createElement("div");
        // add class name
        divv.classList.add("divv");
        // add some content inside the variable of div
        divv.innerHTML = msg;
        toastBox.appendChild(divv);

        if (msg.includes('Error')) {
          divv.classList.add('Error');
        }
        if (msg.includes('Invalid')) {
          divv.classList.add('Invalid');
        }
        setTimeout(()=>{
            divv.remove();
        },5000)
      }
    </script>
  </body>
</html>
